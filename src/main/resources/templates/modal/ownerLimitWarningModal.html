<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="owner-warning-modal">Warning</h5>
</div>
<div class="modal-body" id="modal-body">
    <p th:text="#{screen.message.modal.add.owner.api.warning}"></p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedOwnerLimitWarningModal()">Proceed</button>
    <button class="btn btn-primary" ng-click="cancelOwnerLimitWarningModal()">Cancel</button>
</div>
</html>
